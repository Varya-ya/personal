<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Vehicle List</title>
</head>
<body>
  <div class="container">
    <h1>Add Vehicle</h1>
    <form id="vehicle-form">
      <div>
        <label for="type">Type</label>
        <input type="text" id="type" class="u-full-width">
      </div>
      <div>
        <label for="value">Value</label>
        <input type="text" id="value" class="u-full-width">
      </div>
      <div>
        <label for="vin">VIN</label>
        <input type="text" id="vin" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Type</th>
          <th>Value</th>
          <th>VIN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="vehicle-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
